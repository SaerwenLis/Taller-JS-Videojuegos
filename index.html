<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Platzi - Juego Online</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>
        <div class="messages">
            <p><b>Vidas:</b> 🪦 <span id="lives"></span></p>
            <p><b>Tiempo:</b> ⏱️ <span id="time"></span></p>
            <p><b>Record:</b> 🥇 <span id="record"></span></p>
            <p id="result"></p>
        </div>

    </div>
</body>
<script src="./maps.js"></script>
<script src="./game.js"></script>
</html>
